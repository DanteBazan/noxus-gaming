<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/forms.css" />
  <title>Registrate en NoxusGaming</title>
</head>

<body>
  <form class="form__container" id="form-register">

    <p class="form__title">Registrate</p>

    <!-- inicio nombre -->
    <div class="form__field">
      <input type="text" placeholder="Nombre" class="form__input" id="name" autocomplete="off" />
      <small></small>
    </div>
    <!-- fin nombre -->

    <!-- inicio apellido -->
    <div class="form__field">
      <input type="text" placeholder="Apellido" class="form__input" id="last-name" autocomplete="off" />
      <small></small>
    </div>
    <!-- fin apellido -->

    <!-- inicio gmail -->
    <div class="form__field">
      <input type="email" placeholder="Email" class="form__input" id="email" autocomplete="off" />
      <small></small>
    </div>
    <!-- fin gmail -->

    <!-- inicio contrase単a -->
    <div class="form__field">
      <input type="password" placeholder="Contrase単a" class="form__input" id="password" autocomplete="off" />
      <small></small>
    </div>
    <!-- fin contrase単a -->

    <!-- incio telefono -->
    <div class="form__field">
      <input type="text" placeholder="Telefono" class="form__input" id="phone" autocomplete="off" />
      <small></small>
    </div>
    <!-- fin telefono -->

    <input type="submit" class="form__submit-btn" value="Registrarse">
    <p class="form__redirect">多Ya tenes cuenta? <a class="link__gradient" href="./login.html">Inicia Sesion</a></p>


  </form>



  <script src="../scripts/register.js"></script>
</body>

</html>
